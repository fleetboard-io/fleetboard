---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.cluster.localnamespace }}
---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: cnf-nauti
  namespace: nauti-system
spec:
  selector:
    matchLabels:
      app: cnf-nauti
  template:
    metadata:
      labels:
        app: cnf-nauti
        router.nauti.io/cnf: "true"
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      hostNetwork: false
      containers:
        - name: controller
          command:
            - "/ep-controller"
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: PARALLEL_IP_ANNOTATION
              value: "router.nauti.io/dedicated_ip"
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}/controller:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
        - name: cnf
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}/cnf:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            runAsUser: 0
            privileged: true
          command:
            - /cnf/cnf
          args:
            - --shared-namespace=syncer-operator
            - --local-namespace=syncer-operator
            - --as-hub={{ .Values.cluster.hub }}
            - --as-cluster=true
            - --hub-secret-namespace=nauti-system
            - --hub-secret-name={{ .Values.hub.secretName }}
            - --hub-url={{ .Values.hub.hubURL }}
          env:
            - name: NAUTI_CLUSTERID
              value: {{ .Values.cluster.clusterID }}
            - name: NAUTI_BOOTSTRAPTOKEN
              value: re51os.131tn13kek2iaqoz
            - name: NAUTI_PODNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAUTI_PODNAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 100Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /var/run/netns
              mountPropagation: Bidirectional
              name: host-ns
            - mountPath: /var/run/nri
              mountPropagation: HostToContainer
              name: host-nri
      dnsPolicy: ClusterFirst
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: system-node-critical
      restartPolicy: Always
      securityContext: { }
      terminationGracePeriodSeconds: 30
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
        - key: CriticalAddonsOnly
          operator: Exists
      volumes:
        - hostPath:
            path: /var/run/netns
            type: ""
          name: host-ns
        - hostPath:
            path: /var/run/nri
            type: DirectoryOrCreate
          name: host-nri