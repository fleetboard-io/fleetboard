{{- if .Values.cluster.ispublic -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: nauti-system
  labels:
    app: {{ .Chart.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: {{ .Values.service.protocol }}
      name: udp
      nodePort: {{ .Values.service.nodePort }}
  selector:
    app: {{ .Chart.Name }}
{{- end }}