---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccount.name }}
  namespace: fleetboard-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: fleetboard-local-rolebinding
  namespace: {{ .Values.cluster.sharenamespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mcs-syncer
subjects:
  - kind: ServiceAccount
    name: {{ .Values.serviceAccount.name }}
    namespace: fleetboard-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: {{ .Values.cluster.sharenamespace }}
  name: mcs-syncer
rules:
  - apiGroups: ["fleetboard.io"]
    resources: ["peers"]
    verbs: ["*"]
  - apiGroups: [ "discovery.k8s.io" ]
    resources: [ "endpointslices" ]
    verbs: [ "*" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: fleetboard-manager-rolebinding
  namespace: fleetboard-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: hub-manager
subjects:
  - kind: ServiceAccount
    name: {{ .Values.serviceAccount.name }}
    namespace: fleetboard-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: hub-manager
rules:
  - apiGroups: [ "" ]
    resources: [ "pods" ]
    verbs: [ "get", "watch", "list", "update", "patch", "delete"]
  - apiGroups: [ "coordination.k8s.io" ]
    resources: [ "leases" ]
    verbs: [ "create", "get", "watch", "list", "update", "patch", "delete"]

{{- if ge (.Capabilities.KubeVersion.Minor|int) 24 }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.serviceAccount.name }}
  namespace: fleetboard-system
  annotations:
    kubernetes.io/service-account.name: {{ .Values.serviceAccount.name | quote }}
type: kubernetes.io/service-account-token
{{- end }}

---
apiVersion: v1
kind: Secret
metadata:
  # Name MUST be of form "bootstrap-token-<token id>"
  name: bootstrap-token-re51os
  namespace: kube-system
# Type MUST be 'bootstrap.kubernetes.io/token'
type: bootstrap.kubernetes.io/token
stringData:
  description: "The bootstrap token used by fleetboard network first connection."
  # Token ID and secret. Required.
  token-id: re51os
  token-secret: 131tn13kek2iaqoz
  # Expiration. Optional.
  expiration: 2035-05-10T03:22:11Z
  # Allowed usages.
  usage-bootstrap-authentication: "true"
  usage-bootstrap-signing: "true"
  # Extra groups to authenticate the token as. Must start with "system:bootstrappers:"
  auth-extra-groups: system:bootstrappers:fleetboard:register-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: fleetboard:system:bootstrapping
  namespace: fleetboard-system
rules:
  - apiGroups: [ "" ]
    resources: [ "secrets" ]
    verbs: [ "list" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: fleetboard:system:bootstrapping
  namespace: fleetboard-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: fleetboard:system:bootstrapping
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: system:bootstrappers:fleetboard:register-token

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    rbac.authorization.k8s.io/system-only: "true"
  name: fleetboard:dedinic-cni
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - nodes
      - configmaps
      - "nodes/proxy"
      - "pods/status"
      - "endpoints"
      - "services"
    verbs: [ "get", "list", "watch", "create", "update", "patch", "delete" ]
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
      - update
  - apiGroups:
      - discovery.k8s.io
    resources:
      - endpointslices
    verbs: [ "get", "list", "watch", "create", "update", "patch", "delete" ]
  - apiGroups:
      - ''
      - events.k8s.io
    resources:
      - events
    verbs:
      - '*'
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dedinic-cni
roleRef:
  name: fleetboard:dedinic-cni
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ .Values.serviceAccount.name }}
    namespace: fleetboard-system
